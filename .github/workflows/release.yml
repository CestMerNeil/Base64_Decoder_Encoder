name: Build & Release macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build app for release
        run: |
          xcodebuild -scheme Base64_Encoder_Decoder -project Base64_Encoder_Decoder.xcodeproj -configuration Release -derivedDataPath build

      - name: Package .app as zip
        run: |
          cd build/Build/Products/Release
          zip -r Base64_Encoder_Decoder.app.zip Base64_Encoder_Decoder.app
          mv Base64_Encoder_Decoder.app.zip $GITHUB_WORKSPACE

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: Base64_Encoder_Decoder.app.zip
          body: |
            下载 Base64_Encoder_Decoder.app.zip，解压后即可直接运行 Base64_Encoder_Decoder.app。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
