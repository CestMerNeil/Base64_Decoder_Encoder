name: Build & Release macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build app for release
        run: |
          xcodebuild -scheme Base64_Encoder_Decoder -project Base64_Encoder_Decoder.xcodeproj -configuration Release -derivedDataPath build

      - name: Create DMG installer
        run: |
          mkdir -p dmg-root
          cp -R build/Build/Products/Release/Base64_Encoder_Decoder.app dmg-root/
          hdiutil create Base64_Encoder_Decoder.dmg -volname "Base64 Encoder Decoder" -srcfolder dmg-root -ov -format UDZO

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: Base64_Encoder_Decoder.dmg
          body: |
            下载 Base64_Encoder_Decoder.dmg，双击后将 Base64_Encoder_Decoder.app 拖入 Applications 文件夹即可完成安装。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
