# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Build & Release macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build app for release
        run: |
          xcodebuild -scheme Base64_Encoder_Decoder -project Base64_Encoder_Decoder.xcodeproj -configuration Release -derivedDataPath build

      - name: Create .zip of app
        run: |
          cd build/Build/Products/Release
          zip -r Base64_Encoder_Decoder.zip Base64_Encoder_Decoder.app
          mv Base64_Encoder_Decoder.zip $GITHUB_WORKSPACE

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: Base64_Encoder_Decoder.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
